<!-- Optional JavaScript -->
<script>
    let array = []
    //initList()
    getAllUsers()


    console.log("запрос по API, получено пользователей " + array.length)
    // showUserTable(array)
    // console.log("запрос по API, получено пользователей " + array.length)
   //}

    function getAllUsers() {
        console.log("run getAllUsers function")
        fetch("/api/users").then((response) => {
            console.log("ответ сервера" + response.status)
            response.json().then((users) => {
                array = users
                console.log(array)
                showUserTable(array)
            })
        })

        console.log("stop getAllUsers function")
    }

    function showUserTable(users) {

        console.log("run showUserTable function")
        console.log("users - " + users.length)
        console.log("array - " + array.length)
        for (let i = 0; i < users.length; i++) {
            console.log(users[i].name)
            let str = ("<tr>" + users[i].name + "</tr>")
            console.log("str " + str)
            $("#usersListTable").append(str)
        }
        console.log("stop showUserTable function")
    }
</script>
